<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Early Identification of Foundational Learning Gaps</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Inline CSS for Purple Gradient Theme */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
            --secondary-bg: #f8f9ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
            --spacing: 1rem;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(106, 17, 203, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--secondary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header/Navbar */
        header {
            background: var(--primary-gradient);
            padding: var(--spacing);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing);
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            opacity: 0.8;
            font-weight: bold;
        }

        .nav-auth {
            display: flex;
            gap: 1rem;
        }

        .btn-login {
            background: white;
            color: #6a11cb;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #e0e0e0;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 2rem var(--spacing);
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .auth-card h1 {
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        .form-group .icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: #6a11cb;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-card p {
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .auth-card a {
            color: #6a11cb;
            text-decoration: none;
        }

        .auth-card a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem var(--spacing);
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-content ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .footer-content a {
            color: white;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 0 1rem;
            }
            .nav-menu {
                gap: 1rem;
            }
        }

        /* Toast Notification Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .toast-success { background: #28a745; }
        .toast-error { background: #dc3545; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="img/logo.png" alt="EdTech Logo" class="logo">
                <span>EdTech Platform</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="student_dashboard.html">Dashboard</a></li>
                <li><a href="assessment.html">Assessment</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="btn-login active">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-card">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-user icon"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock icon"></i>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <i class="fas fa-user-graduate icon"></i>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 EdTech Platform. All rights reserved.</p>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Basic JS for form validation and feedback
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Login page loaded.');

            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const role = document.getElementById('role').value;

                // Basic validation
                if (!email || !password || !role) {
                    showToast('Please fill all fields.', 'error');
                    return;
                }
                if (!/\S+@\S+\.\S+/.test(email)) {
                    showToast('Invalid email format.', 'error');
                    return;
                }

                // Placeholder: Simulate login success (integrate with backend)
                showToast('Login successful!', 'success');
                localStorage.setItem('userRole', role); // Save role for dashboard
                setTimeout(() => {
                    window.location.href = role === 'student' ? 'student_dashboard.html' : 'teacher_dashboard.html';
                }, 1000);
            });

            function showToast(message, type) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        });
    </script>
</body>
</html>
